<!DOCTYPE html>
<html>

<head>
  <title>Teleparty chat toggler</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="no-error">
    <div class="permissions">
      <div class="popup-showchat-container">
        <p class="extension-txt">Hide Chat</p>
        <label class="switch">
          <input type="checkbox" id="chatToggler" />
          <span class="slider round"></span>
        </label>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
